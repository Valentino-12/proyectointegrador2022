<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Detail Track</title>
</head>
<body>
    <header>
        <div class="container">
            <img class="logo" src="../img/Logo.jpg" width="100px" height="100px"><p class="menu"><a href="./index.html">Menu</a></p>
            <form class="search">
                <input type="text" placeholder="Search">
                <button><img src="../img/search_icon.png"></button>
            </form>
        </div>
    </header>
    <section class="sectiondetail">
        <div class="imgeminem">
            <img src="../img/eminem-slimshady.jpeg" width="250px" height="300px"> 
        </div>
        <div class="infoeminem">
            <h1 class="cancion1em">The Real Slim Shady</h1>
            <h4 class="album1em">The Marshall Mathers LP</h4>
            <h3 class="artista1em">EMINEM</h3>
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/3yfqSUWxFvZELEM4PmlwIR?utm_source=generator" 
            width="200%" height="100" frameBorder="0"  
            allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture">
            </iframe>
        </div>
        <div class="botonplaylist">
            <button type="submit">Agregar a playlist</button>
        </div>  
    </section>
</body>
</html>
